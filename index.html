<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/855e78aed4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="post-container">
                <div class="post-header">
                    <div class="top-left">
                        <div class="profile-picture">
                            <img class="profile-img" src="/pic-profile.png">
                        </div>
                        <div class="post-title">
                            <span class="photo-title"> SmartCity</span>
                            <span class="username">Abraham</span>
                        </div>
                    </div>
                    <div class="menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="photo-post">
                    <img src="/futuristic-city.jpg">
                </div>
                <div class="bottom">
                    <div class="photo-icons">
                        <div class="photo-icons-left">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="photo-icons-right">
                            <i class="far fa-bookmark"></i>

                        </div>
                    </div>
                    <div class="description">
                        <span class="likes"></span><span class="userslikes"> Like by4GeeksAcedemy, HTML5 Web</span> and <span class="others-users">10.000 others</span> </span> 
                        <span class="post-description">The smart city, so called because it is the first city where everything is connected, real city information, events and more. <span class="hashtag">#BreatheCode</span></span> 
                    </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
